<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavsiye Kartları | İklim Değişikliğinin Önğne Geçelim!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="bg-dark">
  {% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="/?UserName=&Password=">Menü</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link">Puan : {{score}}<span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" method="post">
            <input class="form-control mr-sm-2" type="search" name="UserName" placeholder="Kullanıcı Adın" aria-label="Search" maxlength="12">
            <input class="form-control mr-sm-2" type="search" name="Password" placeholder="Şifren" aria-label="Search" maxlength="12">
            <button class="btn btn-outline-success my-2 my-sm-0 mr-2 bg-light" type="submit">Giriş</button>
            <p></p>
            <button class="btn btn-outline-success my-2 my-sm-0 bg-light" type="submit">Kayıt</button>
          </form>
        </div>
      </nav>
      <br><br><br>

    <div style="display: flex; align-items: center; justify-content: center;">
      <div class="card text-white bg-info mb-3" style="width: 25cm; height: 10cm;">
        <div class="card-header"><h2>{{title}}</h2></div>
        <div class="card-body">
          <h5 class="card-title">{{explaning}}</h5><br>
          <h5 class="card-title">Süre: {{time}}</h5>
        </div>
      </div>
    </div>
    <br>

    <div style="display: flex; align-items: center; justify-content: center;">
        <form action="./" method="post" class="form-inline my-2 my-lg-0">
            <a href="./" type="button" class="btn btn-secondary mr-5" name="i_do_already" value="clicked"><h2>Zaten Yapıyorum</h2></a>
            <button class="btn btn-success" type="submit" name="ive_did" value="clicked"><h2>Not ettim Yapacağım!</h2></button>
            <a href="./" type="button" class="btn btn-danger ml-5" name="another" value="clicked"><h2>Başka Kart</h2></a>
        </form>
    </div>
  {% endblock %}
</body>
</html>
